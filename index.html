<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <!-- CSS Styling File -->
    <link rel="stylesheet" href="./style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7c1a190c65.js" crossorigin="anonymous"></script>
</head>
<body>
    <header></header>
    <main>
        <div class="content">
            <div class="left">
                <h2>Your Results</h2>
                <div class="circle">
                    <div class="up">
                        76
                        <div class="down">of 100</div>
                    </div>
                </div>
                <h3>Great</h3>
                <p>You scored higher than 65% of the people who have taken these tests. </p>
            </div>
            <div class="right">
                <h2>Summary</h2>
                <div class="skill reaction">
                    <div class="word">
                        <i class="fa-solid fa-bolt"></i>
                        Reaction
                    </div>
                    <p><span class="black">80</span> / 100</p>
                </div>
                <div class="skill memory">
                    <div class="word">
                        <i class="fa-solid fa-brain"></i>
                        Memory
                    </div>
                    <p><span class="black">92</span> / 100</p>
                </div>
                <div class="skill verbal">
                    <div class="word">
                        <i class="fa-regular fa-comment-dots"></i>
                        Verbal
                    </div>
                    <p><span class="black">61</span> / 100</p>
                </div>
                <div class="skill visual">
                    <div class="word">
                        <i class="fa-regular fa-eye"></i>
                        Visual
                    </div>
                    <p><span class="black">72</span> / 100</p>
                </div>
                <a href="#">Continue</a>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
